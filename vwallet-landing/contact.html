  <link rel="stylesheet" href="css/footer.css" />
  <!-- FontAwesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />

    src="https://kit.fontawesome.com/kitcode.js"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://kit.fontawesome.com/61ebb60581.js"
    crossorigin="anonymous"
  ></script>
  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"
  ></script>
  <title>VWallet</title>
</head>
<body>
  <header class="header">
    <img
      class="header-logo"
      src="imgs/logo/LOGO-transparente-negro.png"
      alt="Logo de VWallet"
    />
    <ul class="header-menu">
      <li><a class="header-menu-link" href="index.html">Inicio</a></li>
      <li><a class="header-menu-link" href="about-us.html">Acerca de</a></li>
      <li><a class="header-menu-link" href="contact.html">Contáctanos</a></li>
    </ul>
    <div class="header-menu-bar">
      <div class="open-menu active"><i class="fas fa-solid fa-bars"></i></div>
      <div class="close-menu"><i class="fas fa-solid fa-close"></i></div>
    </div>
  </header>
  <section class="hero container-fluid">
    <div class="hero-black-block"></div>
    <div class="hero-img"></div>
    <div class="hero-elements container">
      <h1 class="hero-title col-12">Contacta con JABEL</h1>
      <div class="contact-hero-block-container flex-md-row">
        <div class="contact-hero-block rounded-3">
          <i class="fa fa-2x fa-comment-o" aria-hidden="true"></i>
          <h2>Contáctanos</h2>
          <p>¿Quieres decirnos hola? Nos encantaría saber de ti. ¡Amamos a nuestros clientes y comunidad!</p>
          <button class="btn-primary contact-hero-block-btn">Enviarnos un mensaje</button>
        </div>
        <div class="contact-hero-block rounded-3">
          <i class="fa fa-2x fa-question-circle-o" aria-hidden="true"></i>
          <h2>Obtén ayuda</h2>
          <p>¿Tienes algún problema con un pago en VWallet? Completa nuestro formulario de soporte.</p>
          <button class="btn-primary contact-hero-block-btn">Contacta ayuda</button>
        </div>
      </div>
    </div>
  </section>
  <script src="js/header.js"></script>
